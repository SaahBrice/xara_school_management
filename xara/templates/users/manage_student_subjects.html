{% extends "users/dashboard_base.html" %}

{% block title %}Manage Subjects for {{ student.get_full_name }}{% endblock %}

{% block dashboard_content %}
<h2>Manage Subjects for {{ student.get_full_name }}</h2>
<p>Class: {{ student.current_class }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Subjects</button>
    <a href="{% url 'student_detail' student.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
