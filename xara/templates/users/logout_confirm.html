{% extends "base.html" %}

{% block title %}Logout Confirmation{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Confirm Logout</h2>
        <p class="text-center">Are you sure you want to log out?</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Confirm Logout</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
