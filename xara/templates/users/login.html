{% extends "base.html" %}

{% block title %}Login - Xara School Management System{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post" x-data="{ username: '', password: '' }" @submit.prevent="$el.submit()">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" x-model="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" x-model="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" :disabled="!username || !password">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
